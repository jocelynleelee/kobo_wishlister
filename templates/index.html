<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Wishlist</title>
</head>
<body>
    <div id="user-info">
        {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a></p>
        {% endif %}
    </div>

    <h1>Add to wishlist</h1>

    <!-- HTML form that triggers the /example_route when submitted -->
    <form method="POST" action="{{ url_for('add_book') }}">
        <input type="text" id="book_id" name="book_id" required>
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
